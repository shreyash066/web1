<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phone Preview — Shreyash</title>
  <style>
    body { background: #f0f4f8; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; font-family:Arial, sans-serif; }
    .phone-frame { width: 360px; height: 780px; border-radius: 36px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.15); overflow: hidden; position: relative; }
    .phone-screen { width:100%; height:100%; border:0; display:block; }
    /* small helper bar to mimic phone notch area */
    .top-bar { position:absolute; top:8px; left:50%; transform:translateX(-50%); width:60px; height:6px; background:#e9eef6; border-radius:10px; z-index:5; }
    .instructions { position: absolute; bottom: 12px; left: 50%; transform: translateX(-50%); font-size:12px; color:#6b7280; }
  </style>
</head>
<body>
  <div class="phone-frame" role="region" aria-label="Phone preview">
    <div class="top-bar" aria-hidden="true"></div>
    <!-- The iframe loads the provided local new.html so you get exact behavior in a phone-box size -->
    <iframe class="phone-screen" src="new.html" title="Phone preview of profile"></iframe>
    <div class="instructions">Open links, click buttons — this is a phone-sized preview</div>
  </div>
</body>
</html>
